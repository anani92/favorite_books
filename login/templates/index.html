<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Registration</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container d-flex justify-content-around text-white">
      <div class="signup p-3 my-5">
        <h2 class="text text-center text-white">Registration</h2>
        <form action="/register" class="form-group p-3" method="POST">
          {%csrf_token%}
          <label for="first_name">first name</label>
          <input
            type="text"
            id="first_name"
            name="first_name"
            class="form-control"
          />
          <label for="last_name">last name</label>
          <input
            type="text"
            id="last_name"
            name="last_name"
            class="form-control"
          />
          <label for="email">email</label>
          <input type="email" id="email" name="email" class="form-control" />
          <label for="password">password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
          />
          <label for="confirm_password">confirm password</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            class="form-control"
          />
          <input
            type="submit"
            value="Signup"
            class="btn btn-outline-secondary btn-block my-2 text-white"
          />
        </form>
      </div>
      <div class="login my-5 p-3">
        <h2 class="text text-center text-light">Login</h2>
        <form action="/login" class="form p-3" method="POST">
          {%csrf_token%}
          <label for="email">email</label>
          <input type="email" id="email" name="email" class="form-control" />
          <label for="password">password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
          />
          <input
            type="submit"
            value="Login"
            class="btn btn-outline-dark btn-block my-2 text-white"
          />
        </form>
      </div>
    </div>
    <div class="errors">
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </body>
</html>
